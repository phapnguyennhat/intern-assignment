version: '3'
services:
  nestjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - docker.env
    depends_on:
      - postgres
    networks:
      - nestjs-app-network

  postgres:
    image: postgres:latest
    ports:
      - "5433:5432"
    env_file:
      - docker.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nestjs-app-network

volumes:
  postgres_data:

networks:
  nestjs-app-network:
    driver: bridge

